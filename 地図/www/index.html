<!-- クリック時に座標を取得 -->
  <div id="target"></div>
<script>
          document.getElementById( "target" ).onclick = function( event ) {
            var x = event.pageX ;	// 水平の位置座標
            var y = event.pageY ;	// 垂直の位置座標
          }
</script>



<!-- マップの初期位置の設定 -->
<div id='map'>
    <script>
      /* アクセストークンの設定 */
      mapboxgl.accessToken = 'pk.eyJ1Ijoia3VubzciLCJhIjoiY2tiMXI3YmNjMDNrNjJ4cXBiZ3dobGJkeiJ9.dVO3NI9vrHwRiyMoliv57Q'; 
      /* 地図を表示 */
      var map = new mapboxgl.Map({
          /* 地図を表示させる要素のid */
          container: 'map',
          /* 地図styleID。YOLPではLayerSetIdに相当する。*/
          style: 'mapbox://styles/mapbox/streets-v11',
          /* 地図の初期緯度経度[lng,lat] */
          center: [139.767351, 35.693656],
          /* 地図の初期ズームレベル */
          zoom: 18
      });

    </script>

    <!-- マップの座標を読みこむ -->
         
<script>
map.on('mousemove', function(e) {
document.getElementById('info').innerHTML =
// e.point is the x, y coordinates of the mousemove event relative
// to the top-left corner of the map
JSON.stringify(e.point) +
'<br />' +
// e.lngLat is the longitude, latitude geographical position of the event
JSON.stringify(e.lngLat.wrap());
});

  
</script>

</div>
